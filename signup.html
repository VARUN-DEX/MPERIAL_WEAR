<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .container {
            margin-top: 100px;
        }

        body {
            background-color: #0E0F11;
        }

        input {
            background-color: #32373E;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            color: white;
        }

        .mx-auto {
            background-color: #1c1e22;
            border-radius: 20px;
            color: white;
        }

        button {
            margin-top: 10px;
            padding: 5px;
            border-radius: 10px;
            border-color: #1c1e22;
            width: 200px;
        }
        .text-muted-foreground{
            color: white;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="w-full h-screen flex items-center justify-center bg-background">
            <div class="w-full px-4 sm:px-6 lg:px-8 max-w-xl">
                <div class="w-full flex flex-col items-center py-10 sm:py-12 md:py-16 px-2 sm:px-4">
                    <div class="text-center mb-6 sm:mb-8">
                        <img src="logo.png" alt="" width="200">
                    </div>
                    <div class="w-full mx-auto">
                        <div
                            class="mx-auto w-full max-w-sm sm:max-w-md bg-card rounded-md shadow-sm border border-border p-5 sm:p-7 md:p-10">
                            <h2 class="text-lg sm:text-xl md:text-2xl font-semibold text-foreground text-center mb-5">
                                Login
                                to your Account</h2>
                            <form class="space-y-3 sm:space-y-4" align="center">
                                <div><input placeholder="Email or username"
                                        class="w-full py-2.5 sm:py-3 px-3 sm:px-4 rounded-md text-foreground placeholder-muted-foreground border border-border bg-muted shadow-inner focus:outline-none focus:ring-1 focus:ring-ring"
                                        aria-label="Email or username" type="text" value=""></div>
                                <div><input placeholder="Password"
                                        class="w-full py-2.5 sm:py-3 px-3 sm:px-4 rounded-md text-foreground placeholder-muted-foreground border border-border bg-muted shadow-inner focus:outline-none focus:ring-1 focus:ring-ring"
                                        aria-label="Password" type="password" value=""></div>
                                <div class="flex justify-end"><a class="text-sm text-primary hover:underline"
                                        href="/forgot-password" data-discover="true">Forgot password?</a></div><button
                                    type="submit"
                                    class="w-full py-2.5 sm:py-3 rounded-md text-base sm:text-lg font-medium bg-primary text-primary-foreground hover:bg-primary/90 disabled:opacity-60 transition"
                                    aria-busy="false">Send Code</button>
                                  
                            </form>
                            <div class="mt-4 sm:mt-5 text-center text-sm text-muted-foreground flex flex-col gap-2">
                                <div>New User? <a class="text-primary underline" href="/signup"
                                        data-discover="true">Sign
                                        up</a></div>
                                <div><a class="text-muted-foreground hover:text-foreground underline"
                                        href="/email-login" data-discover="true">Login via Email Code (Passwordless)</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
