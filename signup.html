<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <style>
        body{
            background: linear-gradient(180deg, #3f46ad, #6470eb);
        }
        .form-control{
            width: 500px;
            margin-left: 400px;

        }
        label{
            margin-left: 400px;
        }
        .form-floating{
            margin: 10px;
        }
        #checkDefault{
            margin-left: 400px;
        }
        .form-check-label{
            margin-left: 10px;
        }
        .container{
            margin-top: 150px;
        }
    </style>
</head>

<body>

        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Bootstrap" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active" href="signup.html" role="button" data-bs-toggle=""
                            aria-expanded="false">
                            Sign in
                        </a>
                    <li class="nav-item">
                        <a class="nav-link" href="Pricing.html">Pricing</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <main class="form-signin w-100 m-auto">
            <form align="center"> <img class="mb-4" src="logo.png" alt="" width="" height="57">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <div class="form-floating"> <input type="email" class="form-control" id="floatingInput"
                        placeholder="name@example.com" fdprocessedid="7dqvm"> <label for="floatingInput">Email
                        address</label> </div>
                <div class="form-floating"> <input type="password" class="form-control" id="floatingPassword"
                        placeholder="Password" fdprocessedid="ohx3j5"> <label for="floatingPassword">Password</label>
                </div>
                <div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox"
                        value="remember-me" id="checkDefault"> <label class="form-check-label" for="checkDefault">
                        Remember me
                    </label> </div> <button class="btn btn-primary w- py-2" type="submit" fdprocessedid="yhvbn">Sign
                    in</button>
                <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
            </form>
        </main>
    </div>

   





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
